<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Timeline | Tarig Salah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { 
            background: #020617; 
            color: #f8fafc; 
            overflow-x: hidden;
            margin: 0;
        }
        .timeline-container {
            display: flex;
            width: 1700vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }
        .model-section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10vw;
            position: relative;
            flex-shrink: 0;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3rem;
            padding: 4rem;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .nav-fixed {
            position: fixed;
            top: 2rem;
            left: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #64748b;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }
        /* Video Window Styles */
        .video-window {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(59, 130, 246, 0.3);
            background: #0f172a;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
        }
        .video-window:hover {
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 60px rgba(59, 130, 246, 0.4);
            transform: scale(1.02);
        }
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .video-window:hover .play-overlay {
            opacity: 1;
        }
        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: all 0.3s ease;
        }
        .video-window:hover .play-button {
            background: rgba(59, 130, 246, 1);
            transform: scale(1.1);
        }
        
        /* Inline Text Editor Styles */
        .editable-text {
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .editable-text:hover {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            margin: -0.25rem -0.5rem;
        }
        
        .editable-text.editing {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            margin: -0.25rem -0.5rem;
        }
        
        .edit-icon {
            display: inline-block;
            margin-left: 0.25rem;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .editable-text:hover .edit-icon {
            opacity: 1;
        }
        
        .inline-editor {
            position: absolute;
            background: rgba(15, 23, 42, 0.98);
            border: 2px solid #3b82f6;
            border-radius: 0.5rem;
            padding: 1rem;
            z-index: 1000;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .inline-editor input,
        .inline-editor textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            font-family: inherit;
            margin-bottom: 0.75rem;
        }
        
        .inline-editor textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .inline-editor input:focus,
        .inline-editor textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .inline-editor-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .inline-editor-buttons button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .inline-editor-buttons .save-btn {
            background: #22c55e;
            color: white;
        }
        
        .inline-editor-buttons .save-btn:hover {
            background: #16a34a;
        }
        
        .inline-editor-buttons .cancel-btn {
            background: transparent;
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }
        
        .inline-editor-buttons .cancel-btn:hover {
            background: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>

    <div class="parallax-bg" id="parallax"></div>

    <nav class="nav-fixed">
        <div class="flex flex-col">
            <span class="text-xl font-black tracking-tighter uppercase">Tarig Salah</span>
            <span class="text-[8px] font-bold tracking-[0.5em] text-blue-500 uppercase">Strategic Timeline</span>
        </div>
        <div class="flex gap-4">
            <a href="index.html" class="px-6 py-2 glass-card !p-2 !rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-blue-600 transition-colors">Terminal</a>
            <a href="community.html" class="px-6 py-2 glass-card !p-2 !rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-blue-600 transition-colors">Community</a>
            <img src="afm-badge.jpg" alt="AFM Badge" class="w-10 h-10 rounded-full border border-blue-500/30 object-contain bg-slate-900">
        </div>
    </nav>

    <div class="scroll-hint">Scroll Down to Explore Journey</div>

    <div class="timeline-container" id="timeline">
        <!-- Models will be injected here -->
    </div>

    <script>
        let modelData = [];

        async function loadModelData() {
            try {
                const response = await fetch('models.json');
                modelData = await response.json();
                init();
            } catch (error) {
                console.error('Error loading model data:', error);
                // Fallback or error message
                document.getElementById('timeline').innerHTML = '<div class="flex items-center justify-center w-full h-full"><p class="text-red-500">Error loading models database.</p></div>';
            }
        }

        function init() {
            const container = document.getElementById('timeline');
            container.innerHTML = ''; // Clear existing
            
            // Update container width based on model count
            container.style.width = `${modelData.length * 100}vw`;
            
            modelData.forEach((model, index) => {
                const section = document.createElement('section');
                section.className = 'model-section';
                section.innerHTML = `
                    <div class="glass-card">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <!-- Left Column: Model Info -->
                            <div>
                                <div class="flex items-center gap-3 mb-6">
                                    <span class="text-blue-500 font-black text-5xl opacity-20">${(index + 1).toString().padStart(2, '0')}</span>
                                    <div class="h-px flex-grow bg-gradient-to-r from-blue-500/50 to-transparent"></div>
                                </div>
                                <h2 class="text-4xl font-black mb-4 tracking-tighter uppercase text-white">${model.name}</h2>
                                <p class="text-slate-400 text-sm mb-6 leading-relaxed italic">"Strategic financial architecture designed for institutional precision and market resilience."</p>
                                
                                <div class="space-y-4 mb-8">
                                    <div>
                                        <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest mb-1">
                                            <span>Logic Verification</span>
                                            <span class="text-blue-400">${Math.round(model.logic * 100)}%</span>
                                        </div>
                                        <div class="progress-bar"><div class="progress-fill bg-blue-500" style="width: ${model.logic * 100}%"></div></div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest mb-1">
                                            <span>Audit Compliance</span>
                                            <span class="text-green-400">${Math.round(model.audit * 100)}%</span>
                                        </div>
                                        <div class="progress-bar"><div class="progress-fill bg-green-500" style="width: ${model.audit * 100}%"></div></div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest mb-1">
                                            <span>UX Architecture</span>
                                            <span class="text-purple-400">${Math.round(model.ux * 100)}%</span>
                                        </div>
                                        <div class="progress-bar"><div class="progress-fill bg-purple-500" style="width: ${model.ux * 100}%"></div></div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 gap-3">
                                    <a href="${model.pdf}" target="_blank" class="flex items-center justify-center gap-2 py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-black uppercase tracking-widest text-xs transition-all">
                                        Access PDF Model
                                    </a>
                                    <div class="grid grid-cols-2 gap-3">
                                        <a href="${model.slides}" target="_blank" class="flex items-center justify-center py-3 border border-white/10 hover:bg-white/5 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all">
                                            Strategic Slides
                                        </a>
                                        <a href="${model.infographic}" target="_blank" class="flex items-center justify-center py-3 border border-white/10 hover:bg-white/5 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all">
                                            Model Infographic
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <!-- Right Column: Video/Visual -->
                            <div class="flex flex-col justify-center">
                                <div class="video-window" onclick="window.open('${model.video.replace('embed/', 'watch?v=').split('?')[0]}', '_blank')">
                                    <iframe class="video-iframe" src="${model.video}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                    <div class="play-overlay">
                                        <div class="play-button">â–¶</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(section);
            });

            // GSAP Horizontal Scroll
            gsap.registerPlugin(ScrollTrigger);
            
            const sections = gsap.utils.toArray(".model-section");
            
            gsap.to(sections, {
                xPercent: -100 * (sections.length - 1),
                ease: "none",
                scrollTrigger: {
                    trigger: ".timeline-container",
                    pin: true,
                    scrub: 1,
                    snap: 1 / (sections.length - 1),
                    end: () => "+=" + document.querySelector(".timeline-container").offsetWidth
                }
            });

            // Parallax Effect
            gsap.to("#parallax", {
                x: "-20%",
                ease: "none",
                scrollTrigger: {
                    trigger: ".timeline-container",
                    scrub: true
                }
            });
        }

        // Initialize
        loadModelData();
    </script>
</body>
</html>
