<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCE FINANCIAL MODELER | AFM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%); color: #f8fafc; min-height: 100vh; scroll-behavior: smooth; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-blue { box-shadow: 0 0 30px rgba(59, 130, 246, 0.2); }
        .hover-lift { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .hover-lift:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border-color: rgba(59, 130, 246, 0.3); }
        .badge-glow { filter: drop-shadow(0 0 25px rgba(34, 197, 94, 0.6)); transition: all 0.5s ease; }
        .badge-glow:hover { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.8)); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="py-16 px-4">

    <header class="max-w-6xl mx-auto mb-16 text-center">
        <div class="flex flex-col items-center justify-center gap-8">
            <div class="relative hover-lift" onclick="document.getElementById('portfolio-section').scrollIntoView({behavior: 'smooth'})">
                <div class="absolute inset-0 bg-blue-500/20 blur-3xl rounded-full"></div>
                <img src="data:image/jpeg;base64,...(your_base64_data)..." alt="AFM Badge" class="w-48 h-48 relative z-10 badge-glow object-contain">
            </div>
            
            <div>
                <h1 class="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-500 tracking-tighter uppercase mb-2">
                    ADVANCE FINANCIAL MODELER
                </h1>
                <p class="text-blue-400 font-bold text-sm tracking-[0.4em] uppercase mb-4">AFM RESIDENCY</p>
                <div class="inline-block px-4 py-2 glass rounded-lg border border-blue-500/30">
                    <p class="text-blue-100 text-sm font-medium italic tracking-wide">"The Gold Standard in Financial Architecture"</p>
                </div>
            </div>
        </div>
    </header>

    <section id="portfolio-section" class="max-w-7xl mx-auto py-12">
        <div class="flex items-center justify-between mb-12 border-b border-slate-800 pb-6">
            <h2 class="text-3xl font-black tracking-tight text-white uppercase">Proprietary Model Database</h2>
            <p class="text-slate-500 text-sm">Total Models: <span id="model-count" class="text-blue-400 font-bold">0</span></p>
        </div>

        <div id="model-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </section>

    <script>
        // Data extracted from your CSV "TARIG - AFM - 2026-18-JAN -Protofilo"
        const modelData = [
            { name: "HENDERSON", pdf: "https://read.litera-reader.com/?source=cafd349543aa1ca884fb420ad6ec706e24b87163f3fa966f1303d2649564da4b...", logic: "0.98", audit: "0.95", ux: "0.96" },
            { name: "PASSION PAINTS", pdf: "https://read.litera-reader.com/?source=5b738d4aab190c901553cc6fd9d0fc6cd56a62ddb5be194a89548607ffdaf700...", logic: "0.98", audit: "0.95", ux: "0.96" },
            { name: "TRANSATLANTIC", pdf: "https://read.litera-reader.com/?source=b68fc96e61c8fd328bb8e9a7ca4286f94be48c887da99bd008c24c3cecb64f36...", logic: "0.98", audit: "0.95", ux: "0.96" },
            { name: "GLOBAL DISCOUNT", pdf: "https://read.litera-reader.com/?source=0bb7215b3c1a0ac5b753f34d80d01633d218613493ed06e4a18024820a3b3f2f...", logic: "0.98", audit: "0.95", ux: "0.96" },
            { name: "NUDU NOODLES", pdf: "https://read.litera-reader.com/?source=94bc1a8bf70e499f188f93f6f6d2afa3cd8e40888968e306afb14a552e2c6413...", logic: "0.98", audit: "0.95", ux: "0.96" }
            // ... The script below handles the full list from your file
        ];

        function renderModels() {
            const grid = document.getElementById('model-grid');
            const countLabel = document.getElementById('model-count');
            grid.innerHTML = '';
            
            // Note: In your final version, you can include all 17 items from the CSV
            modelData.forEach((model, index) => {
                const card = `
                    <div class="glass p-6 rounded-2xl hover-lift glow-blue border border-slate-700">
                        <div class="flex justify-between items-start mb-4">
                            <span class="bg-blue-500/10 text-blue-400 text-[10px] font-bold px-2 py-1 rounded border border-blue-500/20 uppercase tracking-tighter">Model ID: AFM-0${index+1}</span>
                            <div class="flex gap-1">
                                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                <span class="text-xs text-slate-500 font-bold uppercase">Logic Verified</span>
                            </div>
                        </div>
                        <h3 class="text-xl font-bold mb-4 tracking-tight text-white">${model.name}</h3>
                        
                        <div class="grid grid-cols-3 gap-2 mb-6">
                            <div class="bg-slate-900/50 p-2 rounded border border-slate-800 text-center">
                                <p class="text-[9px] text-slate-500 uppercase">Logic</p>
                                <p class="text-xs font-bold text-blue-400">${Math.round(model.logic * 100)}%</p>
                            </div>
                            <div class="bg-slate-900/50 p-2 rounded border border-slate-800 text-center">
                                <p class="text-[9px] text-slate-500 uppercase">Audit</p>
                                <p class="text-xs font-bold text-green-400">${Math.round(model.audit * 100)}%</p>
                            </div>
                            <div class="bg-slate-900/50 p-2 rounded border border-slate-800 text-center">
                                <p class="text-[9px] text-slate-500 uppercase">UX</p>
                                <p class="text-xs font-bold text-purple-400">${Math.round(model.ux * 100)}%</p>
                            </div>
                        </div>

                        <div class="flex flex-col gap-2">
                            <a href="${model.pdf}" target="_blank" class="w-full text-center py-3 bg-blue-600 hover:bg-blue-500 text-white text-xs font-black rounded-lg transition-all uppercase tracking-widest">
                                Open PDF Model
                            </a>
                            <button class="w-full text-center py-2 text-slate-400 hover:text-white text-[10px] font-bold uppercase tracking-wider">
                                View Technical Walkthrough
                            </button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
            countLabel.innerText = modelData.length;
        }

        // Initialize on load
        window.onload = renderModels;
    </script>
</body>
</html>
