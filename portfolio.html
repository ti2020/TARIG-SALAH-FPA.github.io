<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Modeling Vault | AFM Cairo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-6xl mx-auto mb-16 text-center">
        <h1 class="text-5xl font-black text-slate-900 tracking-tighter uppercase mb-4">Financial Intelligence Vault</h1>
        <p class="text-slate-500 font-medium uppercase tracking-[0.2em] text-xs">
            Technical Portfolio â€¢ AFM Residency: <span class="text-blue-600">Cairo, Egypt</span>
        </p>
    </header>

    <div id="vault-container" class="max-w-6xl mx-auto grid grid-cols-1 gap-12">
        </div>

    <script>
        const projects = [
            {
                name: "HENDERSON",
                youtubeId: "xGWlE_y2vpQ", // Extract ID from your link
                excelDownloadId: "1ZqR5RnS_e5y6Tf5-_oaIK5OOb9KNJD42", // Extract ID from Drive link
                literaLink: "https://read.litera-reader.com/?source=cafd349543aa1ca884fb420ad6ec706e24b87163f3fa966f1303d2649564da4b...",
                logic: 98, audit: 95, ux: 96
            }
            // Add your other 19 projects here following the same format
        ];

        function renderProjects() {
            const container = document.getElementById('vault-container');
            
            projects.forEach((p, index) => {
                const card = `
                <div class="bg-white border border-slate-200 rounded-[2rem] shadow-xl overflow-hidden flex flex-col md:flex-row">
                    <div class="md:w-3/5 bg-black aspect-video md:aspect-auto">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${p.youtubeId}" frameborder="0" allowfullscreen></iframe>
                    </div>

                    <div class="md:w-2/5 p-8 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <h2 class="text-3xl font-black text-slate-900 italic tracking-tighter">${p.name}</h2>
                                <canvas id="chart-${index}" width="80" height="80"></canvas>
                            </div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-6">Structural Integrity: ${p.logic}%</p>
                        </div>

                        <div class="space-y-3">
                            <a href="${p.literaLink}" target="_blank" class="block w-full text-center py-3 bg-slate-100 text-slate-700 rounded-xl text-xs font-bold hover:bg-slate-200 transition">VIEW STRATEGY PDF</a>
                            
                            <a href="https://drive.google.com/uc?export=download&id=${p.excelDownloadId}" class="block w-full text-center py-3 bg-green-600 text-white rounded-xl text-xs font-bold hover:bg-green-700 shadow-lg shadow-green-200 transition">DOWNLOAD EXCEL (ENCRYPTED)</a>
                            
                            <a href="https://t.me/UPSTREAMER67" target="_blank" class="block w-full text-center py-4 bg-blue-600 text-white rounded-xl text-[10px] font-black tracking-widest hover:bg-blue-700 transition uppercase">
                                Request Decryption Key (@UPSTREAMER67)
                            </a>
                        </div>
                    </div>
                </div>`;
                
                container.innerHTML += card;

                // Create the Radar Chart
                setTimeout(() => {
                    new Chart(document.getElementById(`chart-${index}`), {
                        type: 'radar',
                        data: {
                            labels: ['L', 'A', 'U'],
                            datasets: [{
                                data: [p.logic, p.audit, p.ux],
                                backgroundColor: 'rgba(37, 99, 235, 0.1)',
                                borderColor: '#2563eb',
                                borderWidth: 2,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            scales: { r: { grid: { display: false }, ticks: { display: false }, suggestMin: 0 } },
                            plugins: { legend: { display: false } }
                        }
                    });
                }, 100);
            });
        }

        renderProjects();
    </script>
</body>
</html>
