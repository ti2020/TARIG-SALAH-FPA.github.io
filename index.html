<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Vault | Tarig Salah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .hover-lift { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .hover-lift:hover { transform: translateY(-8px); filter: drop-shadow(0 20px 30px rgba(29, 78, 216, 0.1)); }
    </style>
</head>
<body class="antialiased text-[#0f172a]">

    <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-8 py-5 flex justify-between items-center">
            <a href="index.html" class="flex flex-col group">
                <span class="text-xl font-[900] tracking-tighter uppercase leading-none group-hover:text-blue-700 transition">Tarig Salah</span>
                <span class="text-[9px] font-bold text-slate-400 tracking-[0.4em] uppercase mt-1">‚Üê Return Home</span>
            </a>
            <a href="mailto:Tarig.salah@outlook.com" class="bg-[#0f172a] text-white px-8 py-3 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-blue-700 transition-all">Contact</a>
        </div>
    </nav>

    <main class="pt-40 pb-24">
        <header class="max-w-7xl mx-auto px-8 mb-24 flex flex-col md:flex-row items-center gap-16">
            <div class="md:w-2/3">
                <h2 class="text-6xl font-[900] tracking-tight mb-4 leading-none text-slate-900 uppercase">Project <span class="text-blue-700 italic underline decoration-8 underline-offset-[12px]">Vault.</span></h2>
                <p class="text-xl text-slate-500 font-medium max-w-2xl italic mt-10">Institutional-grade financial engines and proprietary market assessments.</p>
            </div>

            <div class="md:w-1/3 relative group cursor-pointer">
                <div class="absolute -inset-4 bg-blue-600 rounded-[3rem] opacity-0 group-hover:opacity-10 blur-xl transition-all duration-700"></div>
                <div class="w-64 h-80 overflow-hidden rounded-[3rem] border-8 border-white shadow-2xl bg-slate-200">
                    <img src="tarig-profile.jpg" alt="Tarig" 
                         class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700 scale-110 group-hover:scale-100">
                </div>
                <div class="absolute -bottom-4 -left-4 bg-white px-6 py-4 rounded-2xl shadow-xl border border-slate-50">
                    <p class="text-[10px] font-black uppercase text-blue-600 tracking-widest">Lead Analyst</p>
                </div>
            </div>
        </header>

        <section class="max-w-7xl mx-auto px-8 py-20 border-t border-slate-200">
            <div class="mb-12 flex justify-between items-end">
                <h3 class="text-2xl font-[900] uppercase italic">Live Terminal</h3>
                <div class="flex items-center gap-2 bg-emerald-50 px-4 py-2 rounded-full">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    <span class="text-[9px] font-black text-emerald-700 uppercase">Connection Active</span>
                </div>
            </div>

            <div class="bg-[#0f172a] p-3 rounded-[3rem] shadow-2xl border-8 border-slate-800">
                <div class="bg-white rounded-[2.2rem] overflow-hidden aspect-video">
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSdABYRPxPdzuhWPbv1ZuxONXrVVRI1JrmbFORIhsld1zCRgO5fpD4PXIf04SANhFhnMvirVN8Ypr_z/pubhtml?widget=true&amp;headers=false&amp;chrome=false" 
                            class="w-full h-full border-none"></iframe>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
