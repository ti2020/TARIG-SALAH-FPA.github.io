<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarig Salah | Institutional Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        
        /* Confidentiality Mode Styles */
        #watermark { display: none; pointer-events: none; opacity: 0.03; font-size: 5vw; font-weight: 900; color: #000; transform: rotate(-30deg); z-index: 9999; position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; }
        body.secure-mode #watermark { display: block; }
        body.secure-mode { background: #0f172a; color: #f1f5f9; }
        body.secure-mode .glass { background: rgba(15, 23, 42, 0.9); border-color: #1e293b; color: white; }

        /* Ticker Animation */
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .ticker-wrap { overflow: hidden; white-space: nowrap; background: #0f172a; color: #3b82f6; padding: 10px 0; font-size: 10px; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase; }
        .ticker-move { display: inline-block; animation: ticker 30s linear infinite; }

        /* Magnetic Cursor */
        #cursor { width: 20px; height: 20px; border: 2px solid #3b82f6; border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.1s ease; }
    </style>
</head>
<body class="antialiased transition-colors duration-500">

    <div id="watermark">PROPRIETARY & CONFIDENTIAL • PROPRIETARY & CONFIDENTIAL</div>
    <div id="cursor"></div>

    </div>

            <div class="flex flex-col">
                <span class="text-xl font-[900] tracking-tighter uppercase">Tarig Salah</span>
                <span class="text-[9px] font-bold text-blue-600 tracking-[0.4em] uppercase">Executive Analyst</span>
            </div>
            <div class="flex items-center gap-10">

                <a href="portfolio.html" class="text-[10px] font-black uppercase tracking-widest hover:text-blue-600">Vault</a>
                <button onclick="toggleSecurity()" id="secure-toggle" class="bg-slate-100 text-slate-900 px-4 py-2 rounded-full text-[9px] font-black uppercase tracking-tighter border border-slate-200 transition-all hover:bg-red-500 hover:text-white">
                    Secure Mode: OFF
                </button>
            </div>
        </div>
    </nav>
