<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | Tarig Salah</title>
    <script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #f8fafc; --text: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); transition: 0.8s; overflow-x: hidden; }
        .secure-mode { --bg: #020617; --text: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(0,0,0,0.05); }
        .secure-mode .glass { background: rgba(15, 23, 42, 0.6); border-color: rgba(255,255,255,0.1); }
        .ticker-bar { position: fixed; top: 0; width: 100%; height: 35px; background: var(--text); color: var(--bg); z-index: 1000; overflow: hidden; display: flex; align-items: center; }
        .ticker-content { white-space: nowrap; animation: ticker 40s linear infinite; font-size: 8px; font-weight: 900; letter-spacing: 0.4em; text-transform: uppercase; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="antialiased">
    <div class="ticker-bar"><div class="ticker-content">DCF VALUATION • SUDAN RESILIENCE • SAUDI VISION 2030 • CAPEX OPTIMIZATION • RATIO ANALYSIS</div></div>
    <nav class="fixed top-12 left-0 right-0 z-50 px-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center glass p-5 rounded-[2.5rem] shadow-sm">
            <div class="flex flex-col"><span class="text-lg font-black tracking-tighter uppercase">Tarig Salah</span><span class="text-[7px] font-bold tracking-[0.5em] text-blue-600 uppercase">Executive Analyst</span></div>
            <div class="flex items-center gap-6 text-[9px] font-bold uppercase tracking-widest">
                <a href="about.html" class="hover:text-blue-600">Strategy</a><a href="portfolio.html" class="hover:text-blue-600">Vault</a><a href="community.html" class="hover:text-blue-600">Community</a><a href="quotes.html" class="hover:text-blue-600">Quotes</a>
                <a href="https://t.me/AZRG_97" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-full flex items-center gap-2"><span class="w-1.5 h-1.5 bg-white rounded-full animate-ping"></span>Encrypted Channel</a>
                <button onclick="document.body.classList.toggle('secure-mode')" class="border border-current px-4 py-2 rounded-full">Night Mode</button>
            </div>
        </div>
    </nav>
    <main class="pt-64 pb-20 px-8 max-w-6xl mx-auto flex flex-col lg:flex-row items-center gap-20">
        <div class="lg:w-1/2">
            <h1 class="text-7xl md:text-8xl font-black leading-[0.9] tracking-tighter uppercase mb-8">Clarity in <br><span class="text-blue-600 italic">Complexity.</span></h1>
            <p class="text-lg text-slate-500 italic border-l-2 border-blue-600 pl-6">Bridging institutional DCF analysis with strategic growth.</p>
        </div>
        <div class="lg:w-1/2 w-full glass p-10 rounded-[4rem] shadow-2xl h-[450px] flex items-center justify-center">
            <canvas id="mainRadarChart"></canvas>
        </div>
    </main>
    <script>
        const ctx = document.getElementById('mainRadarChart');
        const isDarkMode = document.body.classList.contains('secure-mode');
        
        const chartConfig = {
            type: 'radar',
            data: {
                labels: ['FINANCIAL\nMODELLING', 'DCF\nANALYSIS', 'BUDGETING', 'RATIO\nANALYSIS', 'MARKET\nADVISORY'],
                datasets: [
                    {
                        label: 'Current Expertise',
                        data: [98, 96, 92, 90, 85],
                        backgroundColor: 'rgba(59, 130, 246, 0.15)',
                        borderColor: '#3b82f6',
                        borderWidth: 3,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Target Excellence',
                        data: [100, 100, 98, 95, 92],
                        backgroundColor: 'rgba(34, 197, 94, 0.05)',
                        borderColor: '#22c55e',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        pointBackgroundColor: '#22c55e',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 1,
                        pointRadius: 4,
                        fill: true,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            font: { size: 11, weight: '900' },
                            color: isDarkMode ? '#f8fafc' : '#0f172a',
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle',
                            generateLabels: function(chart) {
                                return chart.data.datasets.map((dataset, i) => ({
                                    text: dataset.label,
                                    fillStyle: dataset.borderColor,
                                    hidden: false,
                                    index: i
                                }));
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: isDarkMode ? 'rgba(15, 23, 42, 0.9)' : 'rgba(248, 250, 252, 0.9)',
                        titleColor: isDarkMode ? '#f8fafc' : '#0f172a',
                        bodyColor: isDarkMode ? '#cbd5e1' : '#475569',
                        borderColor: '#3b82f6',
                        borderWidth: 1,
                        padding: 12,
                        titleFont: { size: 12, weight: '900' },
                        bodyFont: { size: 11 },
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.r + '%';
                            }
                        }
                    }
                },
                scales: {
                    r: {
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 20,
                            font: { size: 9, weight: '700' },
                            color: isDarkMode ? 'rgba(255, 255, 255, 0.3)' : 'rgba(0, 0, 0, 0.3)',
                            backdropColor: 'transparent'
                        },
                        pointLabels: {
                            font: { size: 11, weight: '900' },
                            color: isDarkMode ? '#3b82f6' : '#2563eb',
                            padding: 15
                        },
                        grid: {
                            color: isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                }
            }
        };

        const radarChart = new Chart(ctx, chartConfig);

        // Re-render chart when dark mode is toggled
        const observer = new MutationObserver(() => {
            radarChart.destroy();
            const newIsDarkMode = document.body.classList.contains('secure-mode');
            chartConfig.options.plugins.legend.labels.color = newIsDarkMode ? '#f8fafc' : '#0f172a';
            chartConfig.options.plugins.tooltip.backgroundColor = newIsDarkMode ? 'rgba(15, 23, 42, 0.9)' : 'rgba(248, 250, 252, 0.9)';
            chartConfig.options.plugins.tooltip.titleColor = newIsDarkMode ? '#f8fafc' : '#0f172a';
            chartConfig.options.scales.r.ticks.color = newIsDarkMode ? 'rgba(255, 255, 255, 0.3)' : 'rgba(0, 0, 0, 0.3)';
            chartConfig.options.scales.r.pointLabels.color = newIsDarkMode ? '#3b82f6' : '#2563eb';
            chartConfig.options.scales.r.grid.color = newIsDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            new Chart(ctx, chartConfig);
        });

        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    </script>
</body>
</html>
