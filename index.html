    <script>
        let radarChartInstance = null;

        function createChartConfig() {
            const isDarkMode = document.body.classList.contains('secure-mode');
            return {
                type: 'radar',
                data: {
                    labels: ['THREE MODELING\nSTATEMENTS ANALYSIS', 'VALUATION\nMODELLING', 'RISK & SENSITIVITY\nANALYSIS', 'PROJECT FINANCE\nMODELLING', 'CREDIT RISK\nMODELLING'],
                    datasets: [
                        {
                            label: 'Current Expertise',
                            data: [97, 88, 80, 84, 80],
                            backgroundColor: 'rgba(59, 130, 246, 0.15)',
                            borderColor: '#3b82f6',
                            borderWidth: 3,
                            pointBackgroundColor: '#3b82f6',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Target Excellence',
                            data: [99, 96, 91, 94, 92],
                            backgroundColor: 'rgba(34, 197, 94, 0.05)',
                            borderColor: '#22c55e',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointBackgroundColor: '#22c55e',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 1,
                            pointRadius: 4,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                font: { size: 11, weight: '900' },
                                color: isDarkMode ? '#f8fafc' : '#0f172a',
                                padding: 20,
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            backgroundColor: isDarkMode ? 'rgba(15, 23, 42, 0.9)' : 'rgba(248, 250, 252, 0.9)',
                            titleColor: isDarkMode ? '#f8fafc' : '#0f172a',
                            bodyColor: isDarkMode ? '#cbd5e1' : '#475569',
                            borderColor: '#3b82f6',
                            borderWidth: 1,
                            padding: 12,
                            titleFont: { size: 12, weight: '900' },
                            bodyFont: { size: 11 },
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.r + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        r: {
                            min: 0,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                font: { size: 9, weight: '700' },
                                color: isDarkMode ? 'rgba(255, 255, 255, 0.3)' : 'rgba(0, 0, 0, 0.3)',
                                backdropColor: 'transparent'
                            },
                            pointLabels: {
                                font: { size: 11, weight: '900' },
                                color: isDarkMode ? '#3b82f6' : '#2563eb',
                                padding: 15
                            },
                            grid: {
                                color: isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            };
        }

        function initializeChart() {
            const canvas = document.getElementById('mainRadarChart');
            if (!canvas) return;

            // Destroy existing chart if it exists
            if (radarChartInstance) {
                radarChartInstance.destroy();
            }

            // Create new chart
            const ctx = canvas.getContext('2d');
            radarChartInstance = new Chart(ctx, createChartConfig());
        }

        // Wait for Chart.js to load
        function waitForChartJS() {
            if (typeof Chart !== 'undefined') {
                initializeChart();
            } else {
                setTimeout(waitForChartJS, 100);
            }
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForChartJS);
        } else {
            waitForChartJS();
        }

        // Re-render chart when dark mode is toggled
        const observer = new MutationObserver(() => {
            initializeChart();
        });

        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    </script>
