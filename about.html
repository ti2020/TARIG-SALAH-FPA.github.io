    <title>Journey | Tarig Salah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0f1a; color: white; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        .map-bg { position: fixed; inset: 0; background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg'); background-size: cover; opacity: 0.05; filter: invert(1); z-index: -1; }
        .waterfall-path { position: absolute; left: 50%; top: 0; width: 4px; height: 100%; background: linear-gradient(to bottom, #3b82f6, #60a5fa, #1d4ed8); transform: translateX(-50%); z-index: 0; }
        .station-img { width: 300px; height: 200px; border-radius: 24px; object-fit: cover; border: 4px solid rgba(255,255,255,0.1); transition: 0.5s; filter: grayscale(1) brightness(0.6); }
        .station-container:hover .station-img { filter: grayscale(0) brightness(1); transform: scale(1.05) translateY(-10px); border-color: #3b82f6; }
        @keyframes wave { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        .flag-icon { font-size: 2rem; animation: wave 3s ease-in-out infinite; display: inline-block; }
        .quote-box { position: absolute; top: -30px; left: 50%; transform: translateX(-50%) translateY(20px); background: white; color: #0f172a; padding: 15px 25px; border-radius: 15px; width: 250px; opacity: 0; transition: 0.4s; pointer-events: none; font-style: italic; font-weight: 700; font-size: 0.8rem; z-index: 50; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .station-container:hover .quote-box { opacity: 1; transform: translateX(-50%) translateY(-60px); }
    </style>
</head>
